---
- name: Verify
  hosts: all
  become: false
  gather_facts: false

  tasks:
    - name: Check /opt/digitalocean/bin/do-agent
      ansible.builtin.stat:
        path: /opt/digitalocean/bin/do-agent
      register: check_do_agent
      failed_when:
        - not check_do_agent.stat.exists
        - not check_do_agent.stat.executable
